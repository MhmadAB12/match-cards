<html>
<head>
    <title>Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .memory-game {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .memory-card.active,
        .memory-card.matched {
            background-color: #2ecc71;
            color: #fff;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="memory-game" id="memoryGame"></div>
    <footer>
        <div class="copyright">
            <center>
                <p>&copy; 2024 Made by Basem Halaika. All rights reserved.</p>
                <a href="https://dukingdraon.com/4/7251046" style="width: 50px; color: #FFCC00;">click here</a>
            </center>
          
        </div>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        const cardsArray = ['A', 'A', 'B', 'B', 'C', 'C', 'D', 'D', 'E', 'E', 'F', 'F', 'G', 'G', 'H', 'H'];
        let selectedCards = [];
        let selectedCardsIds = [];
        let matchedCards = [];

        function createBoard() {
            shuffleCards();
            for (let i = 0; i < cardsArray.length; i++) {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                card.setAttribute('data-id', i);
                card.textContent = cardsArray[i];
                card.addEventListener('click', flipCard);
                document.getElementById('memoryGame').appendChild(card);
            }
        }

        function flipCard() {
            const cardId = this.getAttribute('data-id');
            this.textContent = cardsArray[cardId];
            this.classList.add('active');
            selectedCards.push(cardsArray[cardId]);
            selectedCardsIds.push(cardId);
            if (selectedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const cards = document.querySelectorAll('.memory-card');
            const [firstId, secondId] = selectedCardsIds;
            if (selectedCards[0] === selectedCards[1] && firstId !== secondId) {
                cards[firstId].classList.add('matched');
                cards[secondId].classList.add('matched');
                matchedCards.push(...selectedCards);
            } else {
                cards[firstId].textContent = '';
                cards[secondId].textContent = '';
            }
            selectedCards = [];
            selectedCardsIds = [];
            if (matchedCards.length === cardsArray.length) {
                alert('Congratulations! You have matched all the cards.');
            }
        }

        function shuffleCards() {
            for (let i = cardsArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardsArray[i], cardsArray[j]] = [cardsArray[j], cardsArray[i]];
            }
        }

        createBoard();
    </script>
</body>
</html>
